version: '3.8'

services:
  ark-discord-bot:
    build: .
    container_name: ark-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - ark-bot-network
    depends_on:
      - ark-discord-bot-redis
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; print('Bot is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ark-discord-bot-redis:
    image: redis:8-alpine@sha256:6cbef353e480a8a6e7f10ec545f13d7d3fa85a212cdcc5ffaf5a1c818b9d3798
    container_name: ark-discord-bot-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - ark-bot-network

networks:
  ark-bot-network:
    driver: bridge

volumes:
  redis_data: