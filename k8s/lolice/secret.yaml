apiVersion: v1
kind: Secret
metadata:
  name: ark-discord-bot-secret
  namespace: ark-discord-bot
  labels:
    app.kubernetes.io/name: ark-discord-bot
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: secret
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # Use: echo -n "your_value" | base64
  DISCORD_BOT_TOKEN: "your_discord_bot_token_base64_encoded"
  DISCORD_CHANNEL_ID: "your_discord_channel_id_base64_encoded"
  RCON_PASSWORD: "your_rcon_password_base64_encoded"

# To encode secrets:
# echo -n "YOUR_ACTUAL_DISCORD_BOT_TOKEN" | base64
# echo -n "YOUR_ACTUAL_CHANNEL_ID" | base64  
# echo -n "YOUR_ACTUAL_RCON_PASSWORD" | base64