apiVersion: v1
kind: ConfigMap
metadata:
  name: ark-discord-bot-config
  namespace: ark-discord-bot
  labels:
    app.kubernetes.io/name: ark-discord-bot
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: config
data:
  # ARK server configuration for lolice cluster
  KUBERNETES_NAMESPACE: "ark-survival-ascended"
  KUBERNETES_DEPLOYMENT_NAME: "ark-server"
  KUBERNETES_SERVICE_NAME: "ark-server-service"
  
  # RCON configuration - adjust these values for your lolice environment
  RCON_HOST: "ark-server-service.ark-survival-ascended.svc.cluster.local"
  RCON_PORT: "27020"
  
  # Bot configuration
  MONITORING_INTERVAL: "30"
  LOG_LEVEL: "INFO"
  
  # Environment identification
  ENVIRONMENT: "production"
  CLUSTER_NAME: "lolice"